<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Math Quiz</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #e3f2fd;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .quiz-container {
      background-color: white;
      padding: 30px 50px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }
    button {
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #2980b9;
    }
    #result, #datetime {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>Welcome to the Math Quiz!</h1>
    <p>Click the button below to start solving random math problems. Type "exit" or press cancel to stop</p>
    <button onclick="startQuiz()">Start Practicing</button>
    <div id="result"></div>
    <div id="datetime"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #tengah{
            display:flex;
            justify-content:center;
            align-items:center;
            text-align:center;
            margin-top:250px;
        }
        #generator{
            border:2px solid black;
            background-color:white;
            height:150px;
            width:250px;
        }
    </style>
</head>
<body>
    <div id="tengah">
        <div id="generator">
            <h3>Color Generator</h3>
            <button onclick="tampil()">Generate</button>
            <br>
            <p id="hexa"></p>
        </div>
    </div>
    <script>
        function tampil(){
            let hexa='0123456789ABCDEF';
            let hashtag='#';
            for (let i=0;i<6;i++){
                hashtag=hashtag+hexa[Math.floor(Math.random()*16)];
            };
            ganti=document.getElementById("hexa");
            ganti.innerHTML=hashtag;
            document.body.style.backgroundColor=hashtag;
        }


    </script>
</body>
</html>
